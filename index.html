<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Personal Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Navigation Component
    const Navbar = () => (
      <nav className="fixed top-0 w-full bg-white/80 backdrop-blur-md shadow-sm z-10">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-between h-16">
            <div className="flex items-center">
              <h1 className="text-2xl font-bold text-gray-900">Your Name</h1>
            </div>
            <div className="flex items-center space-x-4">
              <a href="#home" className="text-gray-700 hover:text-blue-600 transition">Home</a>
              <a href="#about" className="text-gray-700 hover:text-blue-600 transition">About</a>
              <a href="#portfolio" className="text-gray-700 hover:text-blue-600 transition">Portfolio</a>
              <a href="#contact" className="text-gray-700 hover:text-blue-600 transition">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    );

    // Hero Section (Home)
    const Hero = () => (
      <section id="home" className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100">
        <div className="text-center">
          <h1 className="text-5xl font-bold text-gray-900 mb-4">Welcome to My Profile</h1>
          <p className="text-xl text-gray-600 mb-6">I'm a passionate professional creating impactful solutions</p>
          <a href="#contact" className="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">Get in Touch</a>
        </div>
      </section>
    );

    // About Section
    const About = () => (
      <section id="about" className="py-20 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">About Me</h2>
          <div className="flex flex-col md:flex-row items-center gap-8">
            <div className="md:w-1/3">
              <img src="https://via.placeholder.com/300" alt="Profile" className="rounded-full w-64 h-64 mx-auto object-cover" />
            </div>
            <div className="md:w-2/3">
              <p className="text-gray-600 leading-relaxed">
                I'm a dedicated professional with expertise in [Your Field]. With a focus on innovation and excellence, I strive to deliver outstanding results in every project. My journey includes [mention key achievements or experiences]. Let's connect to create something extraordinary!
              </p>
            </div>
          </div>
        </div>
      </section>
    );

    // Portfolio Section
    const Portfolio = () => (
      <section id="portfolio" className="py-20 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">Portfolio</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {[1, 2, 3].map((item) => (
              <div key={item} className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                <img src="https://via.placeholder.com/400x300" alt="Project" className="w-full h-48 object-cover" />
                <div className="p-4">
                  <h3 className="text-xl font-semibold text-gray-900">Project {item}</h3>
                  <p className="text-gray-600 mt-2">A brief description of the project and its impact.</p>
                  <a href="#" className="text-blue-600 hover:underline mt-2 inline-block">Learn More</a>
                </div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Section
    const Contact = () => (
      <section id="contact" className="py-20 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-4xl font-bold text-gray-900 mb-8 text-center">Contact Me</h2>
          <div className="max-w-lg mx-auto">
            <div className="space-y-4">
              <input
                type="text"
                placeholder="Your Name"
                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
              <input
                type="email"
                placeholder="Your Email"
                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
              />
              <textarea
                placeholder="Your Message"
                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                rows="5"
              ></textarea>
              <button
                className="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
                onClick={() => alert('Message sent!')}
              >
                Send Message
              </button>
            </div>
          </div>
        </div>
      </section>
    );

    // Footer Component
    const Footer = () => (
      <footer className="bg-gray-900 text-white py-6">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
          <p>&copy; 2025 Your Name. All rights reserved.</p>
          <div className="flex justify-center space-x-4 mt-4">
            <a href="#" className="text-gray-400 hover:text-white transition">LinkedIn</a>
            <a href="#" className="text-gray-400 hover:text-white transition">GitHub</a>
            <a href="#" className="text-gray-400 hover:text-white transition">Twitter</a>
          </div>
        </div>
      </footer>
    );

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Hero />
        <About />
        <Portfolio />
        <Contact />
        <Footer />
      </div>
    );

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
